<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <nav class="nav-bar">
            <a class="nav_item" href="#">Home</a>
            <a class="nav_item" href="#">Shop</a>
            <a class="nav_item" href="#">Blog</a>
            <a class="nav_item" href="#">About</a>
            <a class="nav_item" href="#">Contact Us</a>
            <a class="nav_item" href="#"> <img src="./img/1.png" alt=""> </a>
            <a class="nav_item" href="#"> <img src="./img/2.png" alt=""> </a>

        </nav>
    </header>

    <main class="container">
        <div class="heading-container">
            <h2> Our Features</h2>
            <div class="line">____</div>
            <p> Here you can check out our new products with fair item-price.</p>


        </div>


        <div>
            <div class=" item_container case1"></div>

            <div class=" item_container case2"></div>

        </div>

        <div>

            <h3>Wanna sell your products? Upload them HERE:</h3>

            <div class="upload-container">

                <input class="input-name" type="text" placeholder="Item name">
                <input class="input-price" type="string" placeholder="Item price. Start with $">
                <input class="input-image" type="string" placeholder="Item image URL">

            </div>

            <div style="padding-top: 20px;">
                <button class="add-btn">ADD</button>
            </div>



        </div>


    </main>
    <script src="shop.js"></script>

</body>

</html>
